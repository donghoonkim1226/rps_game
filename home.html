<!DOCTYPE html>
<html>
<head>
	<title>R-P-S Game</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

	<div class="jumbotron">
		<h1>Rock Paper Scissors?</h1>
		<p>Can you beat the computer at Rock Paper Scissors?</p>
		<p>Put your skills to the test!</p>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-md-6" id="honda-left">
				<img src="http://cdn.wikimg.net/strategywiki/images/1/14/SSF2T_E._Honda.gif">
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-4">
			<button class="btn btn-block btn btn-info" id="rock"><i class="fa fa-hand-rock-o fa-5x"></i></button>
		</div>
		<div class="col-md-4">
			<button class="btn btn-block btn btn-info" id="paper"><i class="fa fa-hand-paper-o fa-5x"></i></button>
		</div>
		<div class="col-md-4">
			<button class="btn btn-block btn btn-info" id="scissors"><i class="fa fa-hand-scissors-o fa-5x"></i></button>
		</div>
	</div>



	<script type="text/javascript" src="js/rps.js"></script>
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
</body>
</html>
